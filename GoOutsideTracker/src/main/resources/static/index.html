<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Go Outside</title>
</head>
<body>
<h1>What did you do today?</h1>
<blockquote>Go Outside is a tracker that simply logs your activity.  You should ideally only update your day with one notable activity that gets you out of the house.  Get outside, be somebody.</blockquote>

<div id="allDays"></div>

<div id="addNewDay">
	<div id="dropDown"><label for="dropDown">What did you do today?</label></div><br>
	<label for="description">How was it? </label><input type="text" id="description" name="description" size=100 placeholder="Type out a small thought about your activity"><br>
	<label for="date">What day was it? </label><input type="date" id="date" name="date"><br>
	<label for="imageUrl">Submit your photo URL here </label><input type="text" id="imageurl" name="imageurl"><br>
	<button id="myButton">Submit Your Day</button>
</div>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
